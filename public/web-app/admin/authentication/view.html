<md-content layout-margin>
	<fieldset>
		<legend> {{"authentication.method" | translate}} </legend>
		<md-checkbox class='md-primary' ng-model="method.azure" aria-label="azure">
			Azure
		</md-checkbox>
			<md-checkbox class='md-primary' ng-model="method.adfs" aria-label="ADFS" disabled="disabled">
			ADFS
		</md-checkbox>
		<span style="padding-left: 100px">
		<md-button href="/admin/help/" target=_blank class="md-primary md-raised">Help</md-button>
		</span>
	</fieldset>

	<fieldset ng-show="method.azure==true">
		<legend> {{"authentication.azure.params" | translate}}</legend>
		<md-input-container class="md-block flex-gt-sm md-input-focused">
			<label for="azureSignin" translate="authentication.azure.signinURL"></label>
			<span id="azureSignin" disabled="disabled">{{admin.azure.signin}}</span>
		</md-input-container>
		<md-input-container class="md-block flex-gt-sm md-input-focused">
			<label for="azureCallback" translate="authentication.azure.callbackURL"></label>
			<span id="azureCallback" disabled="disabled">{{admin.azure.callback}}</span>
		</md-input-container>
		<md-input-container class="md-block flex-gt-sm md-input-focused">
			<label for="azureLogout" translate="authentication.azure.logoutURL"></label>
			<span id="azureLogout" disabled="disabled">{{admin.azure.logout}}</span>
		</md-input-container>
		<md-input-container class="md-block flex-gt-sm">
			<label for="clientID">
				<span translate="authentication.azure.clientID"></span>
				<span style="color: red">*</span>
			</label>
			<input id="clientID" type="text" ng-model="admin.azure.clientID"/>
		</md-input-container>
		<md-input-container class="md-block flex-gt-sm">
			<label for="clientSecret">
				<span translate="authentication.azure.clientSecret"></span>
				<span style="color: red">*</span>
			</label>
			<input id="clientSecret" type="text" ng-model="admin.azure.clientSecret"/>
		</md-input-container>
		<md-input-container class="md-block flex-gt-sm">
			<label for="tenant">
				<span translate="authentication.azure.tenant"></span>
				<span style="color: red">*</span>
			</label>
			<input id="tenant" type="text" ng-model="admin.azure.tenant"/>
		</md-input-container>
		<md-input-container class="md-block flex-gt-sm">
			<label for="resource">
				<span translate="authentication.azure.resource"></span>
				<span style="color: red">*</span>
			</label>
			<input id="resource" type="text" ng-model="admin.azure.resource"/>
		</md-input-container>
	</fieldset>
	<fieldset ng-show="method.adfs==true">
		<legend> {{"authentication.adfs.params" | translate}}</legend>
		Not yet available...
	</fieldset>
	<md-content layout="column" layout-gt-sm="row">
		<md-button class="md-primary md-raised" ng-disabled="isWorking || !isValid()" ng-click="save()" translate="save"
			aria-label="get"></md-button>
	</md-content>
</md-content>
